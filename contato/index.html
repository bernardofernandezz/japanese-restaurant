        <div class="contact-form">
            <h1>Contato</h1>
            <div class="form-content">

                <form id="contactForm">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button id="submit" onclick="showCustomAlert()">Enviar</button>
                    <div id="custom-alert" class="custom-alert hidden">
                        <div class="custom-alert-content">
                            <span class="btn-close" onclick="closeCustomAlert()">&times;</span>
                            <p>Obrigado pelo FeedBack!</p>
                            <button id="closeSubmit" onclick="closeCustomAlert()">Fechar</button>
                            <div id="successMessage" class="hidden">Thank you for contacting us!
                            </div>
                        </div>
                    </div>
                </form>
